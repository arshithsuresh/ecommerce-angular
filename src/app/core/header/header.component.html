<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="row flex-row  w-100">
                <div class="col-lg-3 col-md-4 col-sm-3 left-nav">
                    <a href="" class="navbar-brand">
                        BrandABC
                    </a>
                </div>
                <div class="col-md-4 col-sm-5 col-lg-6 center-nav">
                    <div class="search-bar">
                        <input class="form-control" placeholder="Search..."/>
                        <button class="btn-search">
                            <span class="material-icons">
                                search
                            </span>
                        </button>
                    </div>                    
                </div>
                <div class="col-lg-3 col-sm-4 col-md-4 right-nav">
                    <div class="account-bar">
                        <div class="profile-pic">
                            <img src="assets/img/profile/kakashi.jpg" alt="">
                        </div>
                        <div class="account-dropdown">
                            <div class="greetings">
                                Hello 
                            </div>
                            <div class="dropdown" (click)="toggleDropdown()">
                                <p >Account & List</p>                                
                                <span class="material-icons">
                                    expand_more
                                </span>
                            </div>                            
                        </div>
                        <div class="dropdown-content" [ngClass]="{'d-none' : !accountDropdown }">
                            <ul>
                                <li>Item 1</li>
                                <li>Item 2</li>
                                <li>Item 3</li>
                            </ul>
                        </div>
                        
                    </div>
                    <div class="cart">
                        <p class="cart-count">3</p>
                        <div class="cart-icon">
                            <span class="material-icons">
                                shopping_cart
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </nav>
</header>
